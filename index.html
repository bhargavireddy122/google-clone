<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Search Clone</title>
  <style>
    * { margin:0; 
        padding:0; 
        box-sizing:border-box; 
    }

    body, html { 
        width:100%; 
        height:100%; 
    }

    .container {
      width: 100vw;
      height: 100vh;
      background-color: chocolate;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center {
      width:800px; 
      
      border-radius:15px;
      display:flex; 
      flex-direction:column;
      justify-content:center; 
      align-items:center;
      padding:20px; 
      gap:30px;
    }
    .logo { 
        width:300px; 
    }

    
    .search-bar {
      display:flex; 
      align-items:center;
      background:white; 
      border-radius:24px;
      padding:10px 20px; 
      width:500px;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
      gap:10px;
    }
    .search-bar img { 
        width:24px; 
        height:24px; 
        cursor:pointer; 
    }
    .search-bar form{
        display: flex;
        align-items: center;
        width: 100%;
        gap: 10px;
    }
    .search-bar img.icon-left { 
        margin-right:5px; 
    }
    .search-bar input {

      flex:1; 
      border:none; 
      outline:none; 
      font-size:16px;
    }



.shortcuts {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}

.shortcut {shortcut p {
  font-size: 12px;
  color: black;
  text-align: center;
}
  width: 80px;
  height: 100px;
  border-radius: 10px; 
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s;
  padding: 10px;
}

.shortcut:hover {
  transform: scale(1.1);
}

.shortcut img {
  width: 40px;
  height: 40px;
  margin-bottom: 8px;
}

.shortcut p {
  font-size: 12px;
  color: black;
  text-align: center;
}

     
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
     
      <img src="google copy.png" alt="Google Logo" class="logo">

      
      <div class="search-bar">
        <img src="image copy.png" alt="Search Icon" class="icon-left">
        <form action="https://www.google.com/search" style="display:flex,align-items:center,flex:1,gap:10px">
            <input type="text" name="q" placeholder="Search Google or type a URL">
        </form>
         <img src="image copy 2.png" alt="Voice Icon" class="icon-right">
        <img src="image copy 3.png" alt="Camera Icon" class="icon-right">
      </div>

      
      <div class="shortcuts">
        <div class="shortcut " style="text-align: center;">
          <img src="youtube.png" style="border-radius: 50%;" alt="YouTube">
          <p>Youtube</p>
        </div>
        <div class="shortcut" style="text-align: center;">
          <img src="mail.png" style="border-radius: 50%;" alt="Gmail">
          <p>g-mail</p>
        </div>
        <div class="shortcut" style="text-align: center;">
          <img src="git.png" style="border-radius: 50%;" alt="GitHub">
          <p>git-hub</p>
        </div>
        <div class="shortcut" style="text-align: center;">
          <img src="linkedin.png" style="border-radius: 50%;" alt="LinkedIn">
          <p>linkedin</p>
        </div>
        <div></div><div class="shortcut" style="text-align: center;">
          <img src="ig.png" style="border-radius: 50%;" alt="Instagram">
          <p>Instagram</p>
       </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
